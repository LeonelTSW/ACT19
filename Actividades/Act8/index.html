<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Actividad 8 - Calculadora Algebraica</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h1>Calculadora de Operaciones Algebraicas</h1>

    <div class="card">
        <h2>Ingrese los valores</h2>

        <label>Valor de a:</label>
        <input type="number" id="a">

        <label>Valor de b:</label>
        <input type="number" id="b">

        <label>Seleccione la operación:</label>
        <select id="operacion">
            <option value="suma">a + b</option>
            <option value="resta">a - b</option>
            <option value="producto">a · b</option>
            <option value="division">a / b</option>
            <option value="cuadrado">a²</option>
            <option value="cubica">a³</option>
        </select>

        <button onclick="calcular()">Calcular</button>

        <div id="resultado" class="result"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
